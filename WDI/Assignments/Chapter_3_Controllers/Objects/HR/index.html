    <!-- STEP 5 - CREATE EMPLOYEE CONTAINER -->
    <div class="jumbotron container">
        <section class="container">
            <div class="page-header">
                <h1>Add Employee</h1>
            </div>
        </section>
        <div class="container" id="main">
            <form class="form-horizontal" role="form" id="form">
                <!--First Name -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="first-name">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="first-name" placeholder="Enter first name here" required>
                    </div>
                </div>
                <!--Last Name -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="last-name" required>Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last-name" placeholder="Enter last name here" required>
                    </div>
                </div>
                <!--DOB -->
                <div class="well">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="dob" required>Date of Birth</label>
                        <input type="date" style="width:200px;" id="dob" class="form-control" id="exampleInputDOB1">
                    </div>
                </div>
                <!--Position form group -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="position">Position:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="position" placeholder="Hourly wage amount here" required>
                    </div>
                </div>
                <!--Wage form group -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="wage">Wage:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="wage" placeholder="Hourly wage amount here" required>
                    </div>
                </div>
               
                 <!--submit button form group -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit-button" class="btn btn-success">Submit</button>
                    </div>
                </div>
                <!--Submit form group -->
            </form>
        </div>
        <!--End of create Employee Container
    </div>
    <!--END OF CREATE EMPLOYEE JUMBOTRON CONTAINER -->

        <!-- STEP 5 - VIEW EMPLOYEES CONTAINER -->
        <div class="jumbotron container" >

                    <h1 id="view">View Employees</h1>
                    <form class="navbar-form pull-right" role="search" id="emp-search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                
            </section>
            <div class="table-responsive" id="view-table-div">
                <table class="table" id="view-table">
                    <thead>
                        <tr>
                            <th><h4>Employee ID</th>
                            <th><h4>Name</h4></th>
                            <th><h4>Age</h4></th>
                            <th><h4>Position</h4></th>
                            <th><h4>Hire Date</h4></th>
                            <th><h4>Hourly Wage</h4></th>
                            <th colspan="2"><button class="btn btn-success" id="add-button">Add New Employee</button></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
         
            <!--End of view Employees Container
    </div>
